<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-black py-6 lg:py-12 text-gega-grey uppercase">
      <!-- Header Container -->
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-16"
      >
        <!-- logo -->
        <a
          href="#"
          class="pl-4 md:py-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
          >Gega</a
        >
        <!-- Mobile Menu-->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Celebraties</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >News</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >About</a
            >
          </div>
          <!-- Loging area -->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!-- Search area -->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Signup area -->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#"> Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap"
              >
                Sign up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
